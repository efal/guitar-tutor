[build]
  command = "npm run build"
  publish = "dist"

# Redirect all traffic to index.html for React Router (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Disable caching for service worker to ensure updates are found
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache"
